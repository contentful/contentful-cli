version: 2.0
jobs:
  unit:
    docker:
      - image: cimg/node:16.11
    steps:
      - run: node --version
      - run: npm --version
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm ci
      - run: npm test
  integration:
    docker:
      - image: cimg/node:16.11
    steps:
      - run: node --version
      - run: npm --version
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm ci
      - run:
          command: npm run test:integration:ci
          no_output_timeout: 20m
  linux:
    docker:
      - image: cimg/node:16.11
    steps:
      - run: node --version
      - run: npm --version
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm ci
      - run: npm run build:standalone
      - run: npm run test:e2e
  osx:
    macos:
      xcode: '11.0'
    steps:
      - run: node --version
      - run: npm --version
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm ci
      - run: npm run build:standalone
      - run: npm run test:e2e
  release:
    docker:
      - image: cimg/node:16.11
    steps:
      - checkout
      - run: git fetch --tags
      - run: npm ci
      - run: npm run build:package
      - run: npm run semantic-release
  audit: &audit
    docker:
      - image: cimg/node:16.11
        environment:
          NPM_CONFIG_PROGRESS: false
          NPM_CONFIG_LOGLEVEL: warn
    steps:
      - checkout
      - run: &audit_action
          name: Audit
          command: |
            npm audit --audit-level=moderate
  audit-and-notify:
    <<: *audit
    steps:
      - checkout
      - run: *audit_action
      - run:
          name: Notify vulnerabilities found
          when: on_fail
          command: |
            script/notify-vulnerabilities-to-slack.sh $SLACK_WEBHOOK
workflows:
  version: 2
  scheduled-audit:
    triggers:
      - schedule:
          # Run each day at midnight
          cron: '0 0 * * *'
          filters:
            branches:
              only: master
    jobs:
      - audit-and-notify
  build_and_test:
    jobs:
      - unit
      - integration
      - linux
      - osx
      # - audit
      - release:
          context: dev-workflows-release
          requires:
            - unit
            - integration
            - linux
            # - audit
            - osx
          filters:
            branches:
              only:
                - master
                - experimental
